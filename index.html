<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="loader" id="loader">
      <span class="spinner"></span>
    </div>
    <div class="container">
      <div class="quote">
        <div class="authorImg-container">
          <img id="authorImg" src="" alt="" />
        </div>

        <h2 id="authorName"></h2>
        <p id="quoteText"></p>

        <div class="buttons">
          <button class="btn btn-primary" id="newQuote">New Quote</button>
          <button class="btn btn-secondary" id="tweetQuote">Tweet Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
